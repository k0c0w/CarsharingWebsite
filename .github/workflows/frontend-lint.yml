name: Lint 

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: 16

jobs:
  mainsite:
    name: Linting Main
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/website
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Code Linting
        run: npx eslint "/scr"

  admin:
    name: Linting Admin
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/admin
	
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Code Linting
        run: npx eslint "/src"
